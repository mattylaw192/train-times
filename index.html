<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Times</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/style.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.7/firebase.js"></script>
</head>

<body>
    <div class="jumbotron">

        <h1 class="text-center">Get Yer Train Schedules</h1>
        <h3 class="text-center">Add a train below.</h3>


    </div>


    <div class="container">

        <div class="row">
            <div class="col-md-12">
                <div>
                    <img id="heyArnold" src="assets/images/Mad_engineer.gif">
                    <br>

                </div>

                <div class="car mb-4">
                    <div class="card-header">Current Train Schedules</div>
                    <div class="card-body">
                        <table class="table table-sm table-hover" id='schedule-table'>
                            <thead>
                                <tr>
                                    <th scope="col">Train Name</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">Frequency (min)</th>
                                    <th scope="col">Next Arrival</th>
                                    <th scope="col">Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>

            </div>

        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="car mb-4">
                    <div class="card-header">Add a Train</div>
                    <div class="card-body">

                        <form>
                            <div class="form-group">
                                <label for="nameInput">Train Name</label>
                                <input class="form-control" id="nameInput" placeholder="Train A" type="text">
                            </div>

                            <div class="form-group">
                                <label for="destinationInput">Destination</label>
                                <input class="form-control" id="destinationInput" placeholder="Destination" type="text">
                            </div>

                            <div class="form-group">
                                <label for="trainTimeInput">First Train Time (HH.mm)</label>
                                <input class="form-control" id="trainTimeInput" placeholder="Train Time" type="text">
                            </div>

                            <div class="form-group">
                                <label for="frequencyInput">Frequency (min)</label>
                                <input class="form-control" id="frequencyInput" placeholder="Frequency (min)" type="text">
                            </div>
                            <button class="btn btn-primary float-right" id="addTrainBtn">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>




    </div>



    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="assets/logic.js"></script>

    <body>

    </body>

</html>
